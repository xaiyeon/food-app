<div class="div row">
    <div class="div col-xs-12">
        <button class="btn btn-success" (click)="OnNewRecipe()" >New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!-- Property being passed -->
        <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"
        ></app-recipe-item>
    </div>
</div>
